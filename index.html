<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple AI Calorie Tracker - Track meals with your camera">
    <title>Calorie Hound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">

        <!-- Header Section -->
        <header>
            <h1>Calorie Hound</h1>
            <div class="calorie-display">
                <div class="daily-total">830</div>
                <div class="calorie-label">Calories Today</div>
            </div>
            <button id="settingsBtn" class="settings-btn" aria-label="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main>

            <!-- Add Meal Button -->
            <button id="addMealBtn" class="add-meal-btn">
                <svg class="camera-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                Add Meal
            </button>

            <!-- Meals Container -->
            <div id="mealsContainer" class="meals-container">
                <!-- Sample meal card for preview -->
                <div class="meal-card">
                    <div class="meal-header">
                        <div class="meal-description">Grilled chicken salad with mixed greens</div>
                        <div class="meal-calories">450</div>
                    </div>
                    <div class="meal-time">
                        12:30 PM
                        <span class="meal-confidence high">high</span>
                    </div>
                </div>
                <div class="meal-card">
                    <div class="meal-header">
                        <div class="meal-description">Turkey sandwich on whole wheat</div>
                        <div class="meal-calories">380</div>
                    </div>
                    <div class="meal-time">
                        8:15 AM
                        <span class="meal-confidence medium">medium</span>
                    </div>
                </div>
            </div>

        </main>

        <!-- Hidden Camera Input -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">

        <!-- Photo Capture Modal -->
        <div id="photoModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Take Photo</h3>
                    <button id="closeModal" class="close-btn" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="photoPreview" alt="Photo preview" style="display: none;">
                    <button id="takePhotoBtn" class="take-photo-btn">Take Photo</button>
                    <button id="analyzeBtn" class="analyze-btn" style="display: none;">Analyze Meal</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="closeSettings" class="close-btn" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="currentWeight">Current Weight (lbs)</label>
                            <input type="number" id="currentWeight" min="50" max="500" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="goalWeight">Goal Weight (lbs)</label>
                            <input type="number" id="goalWeight" min="50" max="500" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="timeline">Timeline</label>
                            <select id="timeline">
                                <option value="1 month">1 month</option>
                                <option value="2 months">2 months</option>
                                <option value="3 months">3 months</option>
                                <option value="6 months">6 months</option>
                                <option value="1 year">1 year</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dailyTarget">Daily Calorie Target</label>
                            <input type="number" id="dailyTarget" min="1000" max="5000" step="50">
                            <small class="form-help">Recommended based on your goals</small>
                        </div>
                    </div>
                    <div class="settings-actions">
                        <button id="saveSettings" class="save-btn">Save Settings</button>
                        <div class="divider"></div>
                        <button id="exportData" class="secondary-btn">Export Data</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                        <button id="importData" class="secondary-btn">Import Data</button>
                        <button id="clearData" class="danger-btn">Clear All Data</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script src="gemini.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple AI Calorie Tracker - Track meals with your camera">
    <title>Calorie Hound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main App Container -->
    <div id="app">

        <!-- Header Section -->
        <header>
            <h1>Calorie Hound</h1>
            <div class="calorie-display">
                <div class="daily-total">0</div>
                <div class="calorie-label">Calories Today</div>
                <div class="progress-info">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 0%;"></div>
                    </div>
                    <div class="progress-text">Set goal in Settings</div>
                </div>
            </div>
            <button id="settingsBtn" class="settings-btn" aria-label="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/>
                    <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main>

            <!-- Add Meal Button -->
            <button id="addMealBtn" class="add-meal-btn">
                <svg class="camera-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                Add Meal
            </button>

            <!-- Today's Meals Container -->
            <div id="mealsContainer" class="meals-container">
                <!-- Today's meals will be dynamically added here -->
            </div>

            <!-- Historical Meals Section -->
            <div id="historicalSection" class="historical-section">
                <div class="section-header">
                    <h3>Past Days</h3>
                    <div class="week-average">
                        <span class="average-label">7-day avg:</span>
                        <span id="weeklyAverage" class="average-value">0</span>
                        <span class="average-unit">cal</span>
                    </div>
                </div>
                <div id="historicalContainer" class="historical-container">
                    <!-- Past days will be dynamically added here -->
                </div>
            </div>

        </main>

        <!-- Hidden Camera Input -->
        <!-- Hidden inputs for photo capture -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;">
        <input type="file" id="galleryInput" accept="image/*" style="display: none;">

        <!-- Photo Capture Modal -->
        <div id="photoModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Take Photo</h3>
                    <button id="closeModal" class="close-btn" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <img id="photoPreview" alt="Photo preview" style="display: none;">

                    <!-- Unified mobile-first buttons -->
                    <div id="mobileButtons" class="mobile-buttons">
                        <button id="cameraBtn" class="take-photo-btn camera-mode">
                            <svg class="camera-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                <circle cx="12" cy="13" r="4"/>
                            </svg>
                            <span>Take Photo</span>
                        </button>
                        <button id="galleryBtn" class="take-photo-btn upload-mode">
                            <svg class="upload-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7,10 12,15 17,10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            <span>Choose from Gallery</span>
                        </button>
                    </div>

                    <div id="deviceCapabilityText" class="device-capability-text" style="display: none;"></div>
                    <button id="analyzeBtn" class="analyze-btn" style="display: none;">Analyze Meal</button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="closeSettings" class="close-btn" aria-label="Close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="settings-form">
                        <div class="form-group">
                            <label for="geminiApiKey">Gemini API Key</label>
                            <input type="password" id="geminiApiKey" placeholder="Enter your API key">
                            <small class="form-help">Get yours at <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
                        </div>
                        <div class="form-group">
                            <label for="dailyTarget">Daily Calorie Target</label>
                            <input type="number" id="dailyTarget" min="1000" max="5000" step="50" placeholder="2000">
                            <small class="form-help">Your daily calorie goal</small>
                        </div>
                    </div>
                    <div class="settings-actions">
                        <button id="saveSettings" class="save-btn">Save Settings</button>
                        <div class="divider"></div>
                        <button id="exportData" class="secondary-btn">Export Data</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                        <button id="importData" class="secondary-btn">Import Data</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="storage.js"></script>
    <script src="utils.js"></script>
    <script src="gemini.js"></script>
    <script src="app.js"></script>
</body>
</html>
